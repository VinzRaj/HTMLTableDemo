<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>HTML Form Elements</h2>
    <form action="./index.html">
      <table>
        <tr>
          <td>
            <label for="username">UserName:</label>
          </td>
          <td>
            <input type="text" name="uname" placeholder="Enter username" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="password">Password:</label>
          </td>
          <td>
            <input type="password" name="pwd" placeholder="Enter password" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="radio" id="type1" name="empType" />
            <label for="type1" value="regular"> Regular</label>
          </td>

          <td>
            <input type="radio" id="type2" name="empType" value="parttime" />

            <label for="type1"> Part time</label>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="city1" name="city1" value="newyork" />

            <label for="city1">Newyork</label>
          </td>
          <td>
            <input type="checkbox" id="city2" name="city2" value="milwaukee" />

            <label for="city2">Milwaukee</label>
          </td>
        </tr>
        <tr>
         <td>
           <label name="dob" id="dob"> DOB:</label>
           <input type="date"/>
         </td>
        </tr>
        <tr>
         <td>
           <label name="email" id="email"> Email Id:</label>
           <input type="email"/>
         </td>
        </tr>
        <tr>
         <td>
           <label name="age" id="age"> Age:</label>
           <input type="number"/>
         </td>
        </tr>
        
        <tr>
          <td>
            <label name="country" id="country"> Choose your Country:</label>
            <select name="countryselection" id="country">
              <option value="usa">USA</option>
              <option value="uk">UK</option>
              <option value="as">Australia</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <label name="states" id="sates"> Choose your States:</label>
            <input list="states" id="state" name="states" />
            <datalist id="states">
              <option value="Wisconsin"></option>
              <option value="Florida"></option>
              <option value="Texsas"></option>
            </datalist>
          </td>
        </tr>
        <tr>
          <td>
            <label id="file" name="file">Upload your resume:</label>
            <input type="file" id="resume" name="resume" />
          </td>
        </tr>
        <tr>
          <td><label id="upload">Uploading Progress</label>
            <progress id="upload" name="upload" value="30" Max="100"
           >30%</progress</td>
        </tr>
       <tr>
         <td>
           <label name="knoledge" id="knowledge"> Computer knowledge:</label>
           <input type="range"/>
         </td>
        </tr>
      </table>
      <br />  
      <fieldset>
        <legend>Personal information</legend>
        <label for="username">UserName:</label>
        <input type="text" name="uname" placeholder="Enter username" /><br />
        <label for="Addrsss">Address:</label>
        <textarea name="address" id="add" cols="20" rows="5">5833 W forest view County, unit H</textarea>
      </fieldset>         
      <br />
      <br />
      <br />
       <input type="submit" name="submit" id="submit" onclick="alert('You have submitted sucessfully')" />
    </form>
  </body>
</html>
